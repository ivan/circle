<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ellipsis</title>
</head>
<body>
<style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	canvas {
		image-rendering: pixelated;
	}
</style>
<canvas id="canvas"></canvas>
<script>
let pixelSize = 8;
let centerX;
let centerY;
let canvas;
let ctx;

// Ellipse formula:
// x^2 + y^2 = r^2

function draw(touchX, touchY) {
	ctx.fillStyle = "#0f0";
	ctx.fillRect(touchX, touchY, 1, 1);
}

function fill_background() {
	ctx.fillStyle = "black";
	ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function resize() {
	canvas.width = window.innerWidth / pixelSize;
	canvas.height = window.innerHeight / pixelSize;
	canvas.style.width = `${window.innerWidth}px`;
	canvas.style.height = `${window.innerHeight}px`;
	fill_background();
	centerX = Math.round(window.innerWidth / 2);
	centerY = Math.round(window.innerHeight / 2);
}

function setup() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	resize();
	window.onresize = resize;
	canvas.onmousemove = function(ev) {
		const touchX = Math.round(ev.clientX / pixelSize);
		const touchY = Math.round(ev.clientY / pixelSize);
		draw(touchX, touchY);
	}
}

setup();
</script>
</body>
</html>
